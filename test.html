<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Uzbekistan Map</title>
		<style>
			body {
				font-family: Arial, sans-serif;
			}
			.region {
				fill: lightblue;
				stroke: white;
				stroke-width: 1;
				cursor: pointer;
			}
			.region:hover {
				fill: orange;
			}
			.highlight {
				fill: yellow !important;
			}
			.region-name {
				font-size: 10px;
				fill: black;
				text-anchor: middle;
			}
		</style>
	</head>
	<body>
		<h1>Map of Uzbekistan with Regions</h1>
		<div id="map"></div>
		<script src="https://d3js.org/d3.v6.min.js"></script>
		<script>
			// Example GeoJSON URL (you need to provide a correct URL or variable)
			const geoJsonUrl = './new.json'

			const width = 900
			const height = 600

			// Create an SVG element
			const svg = d3
				.select('#map')
				.append('svg')
				.attr('width', width)
				.attr('height', height)

			// Define a projection and path generator
			const projection = d3
				.geoMercator()
				.center([63, 41]) // Center on Uzbekistan
				.scale(2500) // Zoom level
				.translate([width / 2, height / 2])

			const path = d3.geoPath().projection(projection)

			// Load and render the GeoJSON data
			d3.json(geoJsonUrl)
				.then(data => {
					// Append paths for each region
					const regions = svg
						.selectAll('path')
						.data(data.features)
						.enter()
						.append('path')
						.attr('d', path)
						.attr('class', d =>
							d.properties.name === 'Specific Region'
								? 'region highlight'
								: 'region'
						)

						.on('mouseover', function (event, d) {
							d3.select(this).attr('fill', 'orange')
						})
						.on('mouseout', function (event, d) {
							d3.select(this).attr(
								'fill',
								d.properties.name === 'Specific Region' ? 'yellow' : 'lightblue'
							)
						})

					// Append text labels for each region
					svg
						.selectAll('text')
						.data(data.features)
						.enter()
						.append('text')
						.attr('class', 'region-name')
						.attr('transform', d => `translate(${path.centroid(d)})`)
						.text(d => d.properties.name)
					on()
				})
				.catch(error => {
					console.error('Error loading or parsing GeoJSON data:', error)
				})
		</script>
	</body>
</html>
